version: '3.8'

services:
  guardian:
    build: ./core/guardian
    environment:
      - CONSTITUTION_PATH=/policies/law_of_existence.rego
    volumes:
      - ./policies:/policies
    networks:
      - z0-network

  foundry:
    build: ./core/foundry
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - guardian
    networks:
      - z0-network

  scout:
    build: ./core/scout
    environment:
      - INTEL_MODE=safe_research
    networks:
      - z0-network

  librarian:
    build: ./core/librarian
    volumes:
      - ./archives:/archives
    depends_on:
      - postgres
      - minio
    networks:
      - z0-network

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: z0_action_log
      POSTGRES_USER: z0_user
      POSTGRES_PASSWORD: constitutional_sovereignty
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - z0-network

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: z0_access
      MINIO_SECRET_KEY: ecclesia_sovereignty_2025
    volumes:
      - minio_data:/data
    networks:
      - z0-network

  vault:
    image: vault:latest
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: z0_constitutional_vault
    networks:
      - z0-network

volumes:
  postgres_data:
  minio_data:

networks:
  z0-network:
    driver: bridge
